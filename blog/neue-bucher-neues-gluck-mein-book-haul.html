strong\u003eCity of Bones\u003c/strong\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eCity of Ashes\u003c/strong\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eCity of Glass\u003c/strong\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eCity of Fallen Angels\u003c/strong\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eCity of Lost Souls\u003c/strong\u003e\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp\u003e\u003cstrong\u003eCity of Heavenly Fire\u003c/strong\u003e\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eDiese Reihe ist der perfekte Einstieg in das \u003cstrong\u003eSchattenjäger-Universum\u003c/strong\u003e, da sie in sich abgeschlossen ist und unabhängig von anderen Reihen in diesem Universum gelesen werden kann.\u003c/p\u003e\u003cp\u003eWenn ihr die TV-Serie \u003cstrong\u003eShadowhunters\u003c/strong\u003e gesehen habt, kennt ihr bereits die faszinierenden Charaktere und die spannende Geschichte. Diese beliebte Serie umfasst insgesamt \u003cstrong\u003e3 Staffeln\u003c/strong\u003e mit \u003cstrong\u003e55 Folgen\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003eDiese Serie bringt die magische Welt der Schattenjäger zum Leben und bietet den Zuschauern ein fesselndes Erlebnis voller Abenteuer, Intrigen und übernatürlicher Elemente.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003eHier erhaltet ihr einen ersten Eindruck von den einzelnen Bänden.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eBand 1: City of Bones\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eAuf dem Buchcover ist \u003cem\u003e„Clary“\u003c/em\u003e mit \"\u003cem\u003eDie Herrscherin\u003c/em\u003e\" abgebildet. So sieht der Vorsatz im Buch aus:\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://imagedelivery.net/lLmNeOP7HXG0OqaG97wimw/8d981ef2-2e57-410d-b345-7f2d34d9eb90/e8a46eef-22b0-4e5d-9ef6-38aeb7352ad2.png/public\" alt=\"Antje
