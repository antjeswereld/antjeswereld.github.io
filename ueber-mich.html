dren\":[\"$\",\"strong\",\"strong-0\",{\"children\":\"Eine leidenschaftliche Content-Creatorin für Bücher und Beauty!\"}]}],\"\\n\",[\"$\",\"p\",\"p-1\",{\"children\":\"Hallo!\"}],\"\\n\",[\"$\",\"p\",\"p-2\",{\"children\":\"Ich bin eine 46-jährige, leidenschaftliche Social-Media-Content-Creatorin, die sich auf Bücher und Schönheit spezialisiert hat. Meine große Liebe gilt allem, was mit Büchern und Beauty zu tun hat.\"}],\"\\n\",[\"$\",\"p\",\"p-3\",{\"children\":\"In meiner digitalen Welt teile ich meine Begeisterung für Bücher, insbesondere aus den beliebten Genres Romantasy, New Adult, Dark Romance und Sportsromance.\\nIch liebe es, in fesselnde Geschichten einzutauchen, die das Herz berühren und die Fantasie anregen.\\nIn meinen Video- und Blog-Beiträgen sowie in Shorts und Reels stelle ich euch unter anderem meine Lieblingsbücher vor, gebe wertvolle Buchempfehlunge und teile meine Gedanken zu verschiedenen literarischen Werken.\"}],\"\\n\",[\"$\",\"p\",\"p-4\",{\"children\":\"Neben meiner Leidenschaft für Bücher interessiere ich mich auch sehr für Beauty-Themen.\\nIn meinen Video-Beiträgen sowie Shorts und Reels teile ich mit euch meine besten Beauty-Tipps und -Tricks, um das Selbstbewusstsein und die natürliche Schönheit jeder Frau zu fördern.\\nVon effektiven Hautpflege-Routinen bis hin zu ehrlichen Produktbewertungen und -empfehlungen – ich bin hier, um euch zu helfen, das Beste aus euch herauszuholen!\"}],\"\\n\",[\"$\",\"p\",\"p-5\",{\"children\":[\"$\",\"img\",\"img-0\",{\"src\":\"https://imagedelivery.net/lLmNeOP7HXG0OqaG97wimw/8d981ef2-2e57-410d-b345-7f2d34d9eb90/4c8d1c43-6433-478e-9736-ccd46ddf224a.webp/public\",\"alt\":\"Nahaufnahme von Antje\\\"\"}]}],\"\\n\",[\"$\",\"p\",\"p-6\",{\"children\":\"Ich glaube daran, dass Schönheit und Geschichten uns verbinden und inspirieren können.\\nLasst uns gemeinsam auf diese aufregende Reise gehen, in der wir uns gegenseitig ermutigen, unsere Einzigartigkeit zu feiern und die faszinierende Welt der Bücher und Schönheit zu erkunden!\"}],\"\\n\",[\"$\",\"p\",\"p-7\",{\"children\":[[\"$\",\"strong\",\"strong-0\",{\"children\":\"Kurzum:\"}],\"\\nHier findet ihr alles, woran ich Spaß habe und ihr hoffentlich auch! 😊\"]}],\"\\n\",[\"$\",\"p\",\"p-8\",{\"children\":[\"$\",\"img\",\"img-0\",{\"src\":\"https://imagedelivery.net/lLmNeOP7HXG0OqaG97wimw/8d981ef2-2e57-410d-b345-7f2d34d9eb90/f66ae18f-dd60-4cff-96a8-e01d3061c8b7.png/public\",\"alt\":\"Ein Bild von Antje mit dem Titel \\\"Dark Devotion Bloggerteam\\\"\"}]}],\"\\n\",[\"$\",\"p\",\"p-9\",{\"children\":\"Darüber hinaus bin ich als Verlags-Bloggerin im eBook-Team bei Dark Devotion Publishing tätig.\\nDieser Verlag ist bekannt für seine fesselnden Geschichten und talentierten Autorinnen, darunter meine persönliche Favoritin, Melodie Sky.\"}],\"\\n\",[\"$\",\"p\",\"p-10\",{\"children\":[\"$\",\"strong\",\"strong-0\",{\"children\":\"Über Dark Devotion Publishing:\"}]}],\"\\n\",[\"$\",\"p\",\"p-11\",{\"children\":\"Dark Devotion Publishing ist der Verlag für alle, die die dunklen Seiten der Liebe erleben möchten. Er bietet eine Plattform für fesselnde und begeisternde Geschichten.\\nDer Verlag legt höchsten Wert auf Qualität – von den Coverdesigns über den Farbschnitt bis hin zu Inhalt, Klappen und edlen Schmuckausgaben.\\nTauche ein in eine Welt voller Leidenschaft und Geheimnisse!\"}],\"\\n\",[\"$\",\"p\",\"p-12\",{\"children\":[\"$\",\"strong\",\"strong-0\",{\"children\":\"Meine Social-Media-Kanäle:\"}]}],\"\\n\",[\"$\",\"p\",\"p-13\",{\"children\":\"Folgt mir auf meinen Social-Media-Kanälen, um keine meiner spannenden Videos, Shorts und Reels zu verpassen. Ich freue mich auf euren Besuch!\"}],\"\\n\",[\"$\",\"ul\",\"ul-0\",{\"children\":[\"\\n\",[\"$\",\"li\",\"li-0\",{\"children\":[\"$\",\"a\",\"a-0\",{\"href\":\"https://www.youtube.com/@antjeswereld\",\"children\":\"YouTube\"}]}],\"\\n\",[\"$\",\"li\",\"li-1\",{\"children\":[\"$\",\"a\",\"a-0\",{\"href\":\"https://www.instagram.com/antjeswereld\",\"children\":\"Instagram Bücher\"}]}],\"\\n\",[\"$\",\"li\",\"li-2\",{\"children\":[\"$\",\"a\",\"a-0\",{\"href\":\"https://www.instagram.com/antjesbeautywereld\",\"children\":\"Instagram Beauty\"}]}],\"\\n\"]}]]}]}],[\"$\",\"$L10\",null,{}]]}]\n"])</script><script>self.__next_f.push([1,"d:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"b:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Bücher \u0026 Beauty: Insights einer Social-Media-Content-Creatorin - Blog, Videos \u0026 Shorts über Bücher, Beauty \u0026 Lifestyle\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Erfahre mehr über Antjes Wereld - die kreative Social-Media-Persönlichkeit! Folge mir auf YouTube und Instagram für spannende Insights zu Büchern und Beauty.\"}],[\"$\",\"meta\",\"3\",{\"name\":\"author\",\"content\":\"Antje Kröner\"}],[\"$\",\"meta\",\"4\",{\"name\":\"creator\",\"content\":\"Antje Kröner\"}],[\"$\",\"meta\",\"5\",{\"name\":\"publisher\",\"content\":\"Florian Steitz\"}],[\"$\",\"link\",\"6\",{\"rel\":\"canonical\",\"href\":\"https://www.antjeswereld.de/ueber-mich\"}],[\"$\",\"meta\",\"7\",{\"property\":\"og:title\",\"content\":\"Bücher \u0026 Beauty: Insights einer Social-Media-Content-Creatorin\"}],[\"$\",\"meta\",\"8\",{\"property\":\"og:description\",\"content\":\"Erfahre mehr über Antjes Wereld - die kreative Social-Media-Persönlichkeit! Folge mir auf YouTube und Instagram für spannende Insights zu Büchern und Beauty.\"}],[\"$\",\"meta\",\"9\",{\"name\":\"twitter:card\",\"content\":\"summary\"}],[\"$\",\"meta\",\"10\",{\"name\":\"twitter:title\",\"content\":\"Bücher \u0026 Beauty: Insights einer Social-Media-Content-Creatorin\"}],[\"$\",\"meta\",\"11\",{\"name\":\"twitter:description\",\"content\":\"Erfahre mehr über Antjes Wereld - die kreative Social-Media-Persönlichkeit! Folge mir auf YouTube und Instagram für spannende Insights zu Büchern und Beauty.\"}],[\
